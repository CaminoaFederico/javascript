<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<script language="javascript">

var NÚMERO1, NÚMERO2;

NÚMERO1=prompt("Ingrese el primer número");
NÚMERO1=parseInt(NÚMERO1);
NÚMERO2=prompt("Ingrese el segundo número");
NÚMERO2=parseInt(NÚMERO2);

if(NÚMERO1>NÚMERO2)
{
	document.write("El primer número es mayor que el segundo");
	alert("El primer número es mayor que el segundo");
}
else
{
		document.write("El segundo número es mayor que el primero");
		alert("El segundo número es mayor que el primero");
}

</script>
</body>
</html>
