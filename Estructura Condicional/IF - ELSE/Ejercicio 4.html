<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<script language="javascript">

var NÚMERO, DOBLE=0, TRIPLE=0;

NÚMERO=prompt("Ingrese un número");
NÚMERO=parseInt(NÚMERO);

if(NÚMERO>5)
{
	DOBLE=NÚMERO*2;
	document.write("El doble del número es ", DOBLE);
	alert("El doble del número es "+ DOBLE);
}
else
{
	if(NÚMERO<5)
	{
		TRIPLE=NÚMERO*3;
		document.write("El triple del número es ", TRIPLE);
		alert("El triple del número es "+ TRIPLE);
	}
	else
	{
		document.write("Número 5");
		alert("Número 5");
	}
}

</script>
</body>
</html>
