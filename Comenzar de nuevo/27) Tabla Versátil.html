<body>
<script language="javascript">

var fila, columna, mensaje, contador1=0, contador2=0;

fila = prompt("Ingrese una cantidad de filas.");
fila = parseInt(fila);

columna = prompt("Ingrese una cantidad de columnas.");
columna = parseInt(columna);

mensaje = prompt("Ingrese una palabra.");

//contador1 = contador1 + fila;
//contador2 = contador2 + columna;

document.write("<table border = 1 bordercolor = 'purple' align = 'center'>")

for(contador1 = 1 ; contador1 <= fila ; contador1 ++)
{
	document.write("<tr>");
	
	for(contador2 = 1 ; contador2 <= columna ; contador2 ++)
	{
		document.write("<td>", mensaje, "<td>");
	}
	
	document.write("<tr>");
}

document.write("</table>");

</script>
