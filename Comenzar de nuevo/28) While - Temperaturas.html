</head>

<body>
<script language="javascript">

var temperatura, promedio=0, suma=0, contador1=0, contador2=0;

temperatura = prompt("Ingresar una temperatura.");
temperatura = parseInt(temperatura);

while(temperatura < 100)
{
	contador1++;
	
	suma = suma + temperatura;
	
	if(temperatura == 0)
	{
		//suma = suma + temperatura;
		//contador1++;
		contador2++;
	}
	
	temperatura = prompt("Ingresar una temperatura.");
	temperatura = parseInt(temperatura);
}

promedio = suma / contador1;

document.write("El promedio general de la temperatura es de: ", promedio, "°C");
document.write("<br> La cantidad de temperaturas iguales a cero es de: ", contador2);

</script>
</body>
</html>
