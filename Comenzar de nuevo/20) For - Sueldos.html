<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<script language="javascript">

var sueldo, i, cont1=0, cont2=0, cont3=0;

for(i = 0 ; i < 10 ; i ++)
{
	sueldo = prompt("Ingrese el sueldo del empleado.");
	sueldo = parseFloat(sueldo);
	
	if(sueldo < 500)
	{
		cont1++;
	}
	
	else if(sueldo > 500 && sueldo < 1000)
	{
		cont2++;
	}
	
	else
	{
		cont3++;
	}
}

document.write("La cantidad de empleados que ganan menos de $500 es: ", cont1);
document.write("<br> La cantidad de empleados que ganan entre $500 y $1000 es: ", cont2);
document.write("<br> La cantidad de empleados que ganan más de $1000 es: ", cont3);

</script>
</body>
</html>
