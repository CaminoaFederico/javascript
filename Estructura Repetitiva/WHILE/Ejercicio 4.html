<title>Documento sin t√≠tulo</title>

<body>
<script language="javascript">

var SUELDO, SUMA=0, PROMEDIO=0, CONTADOR=0;

SUELDO=prompt("Ingrese un sueldo");
SUELDO=parseInt(SUELDO);

while(SUELDO>0)
{
	
	SUMA=SUMA+SUELDO;
	
	CONTADOR++;
	
	SUELDO=prompt("Ingrese un sueldo");
	SUELDO=parseInt(SUELDO);
	
}

PROMEDIO=SUMA/CONTADOR;

document.write("El promedio de los sueldos es: ", PROMEDIO);

</script>
</body>
</html>
