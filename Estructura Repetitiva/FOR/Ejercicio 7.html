<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<script language="javascript">

var I, SUELDO, CONTADOR1=0, CONTADOR2=0, CONTADOR3=0;

for(I=1;I<=10;I++)
{
	SUELDO=prompt("Ingrese un sueldo");
	SUELDO=parseInt(SUELDO);
	
	if(SUELDO<500)
	{
		CONTADOR1++
	}
	else
	{
		if(SUELDO>500 && SUELDO<1000)
		{
			CONTADOR2++
		}
		else
		{
			CONTADOR3++
		}
	}
}

document.write("Personas que ganan menos de $500: ", CONTADOR1);
document.write("<br>");
document.write("Personas que ganan entre $500 y $1000: ", CONTADOR2);
document.write("<br>");
document.write("Personas que ganan más de $1000: ", CONTADOR3);
document.write("<br>");

</script>
</html>
