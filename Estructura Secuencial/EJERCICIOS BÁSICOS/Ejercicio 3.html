<title>Documento sin título</title>
</head>

<body>
<script language="javascript">

var NÚMERO1, NÚMERO2, NÚMERO3, PROMEDIO=0;

NÚMERO1=prompt("Ingrese el primer número");
NÚMERO1=parseInt(NÚMERO1);
NÚMERO2=prompt("Ingrese el segundo número");
NÚMERO2=parseInt(NÚMERO2);
NÚMERO3=prompt("Ingrese el tercer número");
NÚMERO3=parseInt(NÚMERO3);

PROMEDIO=(NÚMERO1+NÚMERO2+NÚMERO3)/3;

document.write(" El promedio es ", PROMEDIO);
alert(" El promedio es "+ PROMEDIO);

</script>
</body>
